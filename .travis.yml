language: android
jdk:
  - oraclejdk8
branches:
  only:
  - master
env:
  global:
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=armeabi-v7a
    
before_install:
  - mkdir -p $ANDROID_HOME/licenses
  - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
install:
  - echo y | sdkmanager "ndk-bundle"
  - echo y | sdkmanager "cmake;3.6.4111459"
  - echo y | sdkmanager "lldb;3.1"

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-23
    - extra-android-m2repository
    - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
    
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - echo $(ant -version)

before_script:
#  - wget https://github.com/opencv/opencv/releases/download/3.4.1/opencv-3.4.1-android-sdk.zip
  - wget https://github.com/chaoyangnz/opencv3-android-sdk-with-contrib/archive/master.zip
#  - unzip -q opencv-3.4.1-android-sdk.zip
  - unzip -q master.zip
#  - export OPENCV_ANDROID_SDK=$(pwd)/OpenCV-android-sdk
  - export OPENCV_ANDROID_SDK=$(pwd)/opencv3-android-sdk-with-contrib-master/OpenCV-android-sdk
#
  - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=1cFe2ZsTcLpimlh39E-VFJZc3MHTouIIm' -O jniLibss.zip
  - unzip jniLibss.zip
  - export OPENALPR_LIBS=$(pwd)/jniLibs

script:
- cd FaceTracker
- ./gradlew build

